<!DOCTYPE html>
<html>
  <head>
    <title>flexBox</title>
    <link rel="stylesheet" href="/CSS/04-part-2.css">
  </head>
  <body>
    <div class="flexbox-container">
      <div class="flex-1 item">1</div>
      <div class="flex-2 item">2</div>
      <div class="flex-3 item">3</div>
    </div>

    <div class="flexbox2-container">
      <div class="flex-a item2">a</div>
      <div class="flex-b item2">b</div>
      <div class="flex-c item2">c</div>
    </div>
    
    <div class="flexbox3-container">
      <div class="flex-4 item3">a</div>
      <div class="flex-5 item3">b</div>
      <div class="flex-6 item3">c</div>
    </div>

    <div class="flexbox4-container">
      <div class="flex-d item4">a</div>
      <div class="flex-e item4">b</div>
      <div class="flex-f item4">c</div>
    </div>











  </body>
</html>
